<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="typing_test.css">
</head>
<body>
    <header>
        <img src="logo.jpeg" id="logo" alt="">
        <h1>Typing Test</h1>
        <div class="time"></div>
    </header>

    <main>
       <div class="box">
            <div class="display_text"></div>
            <input type="text" id="input_text" autocomplete="off">
            <button id="btn">Start</button>
       </div>
       <div class="result">
            <div class="wpm"></div>
            <div class="acc"></div>
       </div>
    </main>

    <script src="typing_test.js"></script>
</body>
</html>
